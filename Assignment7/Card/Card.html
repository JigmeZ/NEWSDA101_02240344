<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg text-center">

        <h1 class="text-2xl font-bold mb-8">Reusable Card</h1>

        <custom-card card-title="Profile Card">
            <div slot="header" class="text-lg font-semibold text-center">ID</div>
            <div slot="content" class="flex items-center justify-between p-4">
                <p class="text-gray-700">Jigme Ngawang Chogyal</p>
                <img src="profile.jpg" alt="Profile Picture" class="w-16 h-16 rounded-full ml-4">
            </div>
            <div slot="footer" class="text-center text-gray-500">Jigme.co</div>
        </custom-card>

    </div>

    <script src="card.js"></script>
</body>
</html>
